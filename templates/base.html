<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firewall Monitoring Dashboard</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Link to our CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1><i class="fas fa-shield-alt"></i> Firewall Monitoring Dashboard</h1>
      <p class="subtitle">Real-time Network Security Monitoring</p>
    </div>
  </header>
  <nav class="nav-bar">
    <div class="nav-item active"><i class="fas fa-chart-line"></i> Dashboard</div>
    <div class="nav-item"><i class="fas fa-list"></i> Logs</div>
    <div class="nav-item"><i class="fas fa-exclamation-triangle"></i> Threats</div>
    <div class="nav-item"><i class="fas fa-cog"></i> Settings</div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <p>&copy; 2024 Firewall Monitor. All rights reserved.</p>
  </footer>
  <!-- Global JS -->
  <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
